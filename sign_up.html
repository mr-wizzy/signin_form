<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    
        <h1>Sign UP</h1>
    <div class="card">   
        <h3>Please fill in your details correctly</h3>

        <form action="*">
            <label for="fname">Enter your first name</label><br>
            <input type="text" name="" id="" required autocomplete="on" placeholder="first name">
            <br>
            <label for="lname">Enter your last name</label><br>
            <input type="text" required autocomplete="on" placeholder="last name">
            <br>
            <label for="phone_number">Enter your phone number</label><br>
            <input type="number" required autocomplete="on" placeholder="phone number">
            <br>
            <label for="email">Enter your valid email address</label><br>
            <input type="email" required autocomplete="on" placeholder="email address">
            <br>
            <label for="password">Enter your password</label><br>
            <input type="password" name="" id="" placeholder="Enter password">
            <br>

            <label for="password">Confirm your password</label><br>
            <input type="password" name="" id="" placeholder="Confirm password">
            <br><br>
            <input type="submit" value="Sign Up Now" class="submit">

            <p>If you already have an account you can sign in <a href="./index.html"><i>here</i></a>.</p>
        </form>

    </div>
    
</body>
</html>
